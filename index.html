<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
    <div class="score">
        <div id="score" class="player-score">
            <h2>Player</h2>
            <p>0</p>
        </div>
        <div id="score" class="computer-score">
            <h2>computer</h2>
            <p>0</p>
        </div>
    </div>

    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    
    <div class="round">
        <div class="player">
            <h3>You:</h3>
            <p class="text-player">Paper</p>
        </div>
        <div class="computer">
            <h3>Computer:</h3>
            <p class="text-computer">Rock</p>
        </div>
        </div>
    </div>

    <div id="result" class="result">
        <h2 class="text-win">You Win!</h2>
</section>

<script src="main.js"></script>

</html>
